<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>login</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <h:form id="LoginForm">
            <h:panelGrid id="panel1" columns="2">
                <h:outputText value="User Name:" />
                <h:inputText value="#{loginController.userName}" required="true" requiredMessage="value required"/>
                <h:outputText value="Password:" />
                <h:inputText value="#{loginController.password}"/>
                <h:commandButton value="Login" action="#{loginController.checkLogin()}" required="true" requiredMessage="value required"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
