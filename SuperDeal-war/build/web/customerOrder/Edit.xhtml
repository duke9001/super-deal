<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomerOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomerOrderLabel_orderNo}" for="orderNo" />
                    <h:inputText id="orderNo" value="#{customerOrderController.selected.orderNo}" title="#{bundle.EditCustomerOrderTitle_orderNo}" required="true" requiredMessage="#{bundle.EditCustomerOrderRequiredMessage_orderNo}"/>
                    <h:outputLabel value="#{bundle.EditCustomerOrderLabel_dueDate}" for="dueDate" />
                    <h:inputText id="dueDate" value="#{customerOrderController.selected.dueDate}" title="#{bundle.EditCustomerOrderTitle_dueDate}" required="true" requiredMessage="#{bundle.EditCustomerOrderRequiredMessage_dueDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCustomerOrderLabel_comment}" for="comment" />
                    <h:inputText id="comment" value="#{customerOrderController.selected.comment}" title="#{bundle.EditCustomerOrderTitle_comment}" required="true" requiredMessage="#{bundle.EditCustomerOrderRequiredMessage_comment}"/>
                    <h:outputLabel value="#{bundle.EditCustomerOrderLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{customerOrderController.selected.amount}" title="#{bundle.EditCustomerOrderTitle_amount}" required="true" requiredMessage="#{bundle.EditCustomerOrderRequiredMessage_amount}"/>
                    <h:outputLabel value="#{bundle.EditCustomerOrderLabel_customerId}" for="customerId" />
                    <h:selectOneMenu id="customerId" value="#{customerOrderController.selected.customerId}" title="#{bundle.EditCustomerOrderTitle_customerId}" required="true" requiredMessage="#{bundle.EditCustomerOrderRequiredMessage_customerId}">
                        <f:selectItems value="#{customerController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{customerOrderController.update}" value="#{bundle.EditCustomerOrderSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomerOrderViewLink}"/>
                <br />
                <h:commandLink action="#{customerOrderController.prepareList}" value="#{bundle.EditCustomerOrderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomerOrderIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
