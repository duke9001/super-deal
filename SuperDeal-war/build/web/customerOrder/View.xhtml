<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustomerOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCustomerOrderLabel_orderNo}"/>
                    <h:outputText value="#{customerOrderController.selected.orderNo}" title="#{bundle.ViewCustomerOrderTitle_orderNo}"/>
                    <h:outputText value="#{bundle.ViewCustomerOrderLabel_dueDate}"/>
                    <h:outputText value="#{customerOrderController.selected.dueDate}" title="#{bundle.ViewCustomerOrderTitle_dueDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCustomerOrderLabel_comment}"/>
                    <h:outputText value="#{customerOrderController.selected.comment}" title="#{bundle.ViewCustomerOrderTitle_comment}"/>
                    <h:outputText value="#{bundle.ViewCustomerOrderLabel_amount}"/>
                    <h:outputText value="#{customerOrderController.selected.amount}" title="#{bundle.ViewCustomerOrderTitle_amount}"/>
                    <h:outputText value="#{bundle.ViewCustomerOrderLabel_customerId}"/>
                    <h:outputText value="#{customerOrderController.selected.customerId}" title="#{bundle.ViewCustomerOrderTitle_customerId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customerOrderController.destroyAndView}" value="#{bundle.ViewCustomerOrderDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCustomerOrderEditLink}"/>
                <br />
                <h:commandLink action="#{customerOrderController.prepareCreate}" value="#{bundle.ViewCustomerOrderCreateLink}" />
                <br />
                <h:commandLink action="#{customerOrderController.prepareList}" value="#{bundle.ViewCustomerOrderShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCustomerOrderIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
